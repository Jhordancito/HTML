<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion de contnido II</title>
</head>
<!--
    section: Es un contenedor génerico que agrupa contenido que está relacionado. Cuando creamos cuyo 
    contenido es parte de un bloque total usuaremos section.

    article: Es un contenedor que representa contenido independiente, es decir, podemos leer es
    fragmento en cualquier otro sitio y tendría sentido por si mismo.

    aside: se utiliza para representar contenido relacionaod pero que no forma parte del contenido principal.
-->
<body>
    <header>
        <h1>Noticias Nacionales</h1>
    </header>
    <main>
        <section>
            <h2>Noticias del día</h2>
            <article>
                <h3>Noticia 1</h3>
                <p>Mi Programacion en HTML</p> 
            </article>
            <article>
                <h3>Noticia 2</h3>
                <p>Mi Programacion en HTML</p> 
            </article>
            <article>
                <h3>Noticia 3</h3>
                <p>Mi Programacion en HTML</p> 
            </article>
        </section>
    </main>
    <footer>4-11-2020</footer>
</body>
</html>
