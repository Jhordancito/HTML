<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etiqeuta Audio y video </title>
</head>
    <!--
        Audio 
            controls -> para mostrar el audio 
            autoplay -> para reproducir automaricamente
            muted -> para mutear el sonido
        Video
            loop -> cuando termine vuelve a reproducir
            poster -> poster antes q reproduzca el video
            iframe -> copiar el link del navegador
    -->
<body>
    <audio src="/HTML/assets/audio/000         flo rida I Cry.mp3" controls muted></audio>
    <video src="/HTML/assets/video/Don Omar,  pura vida ( canciÃ³n para mundial ruisa 2018).mp4" controls loop 
    poster="/HTML/assets/images/gatito.jpg"></video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/vz4z0RLcAyk" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
     allowfullscreen></iframe>
</body>
</html>
